<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards</title>
  <style>
    :root {
      --card-width: 90vw;
      --card-height: 160vh;
      --transition: 0.6s;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #flashcard-container {
      perspective: 1000px;
      width: var(--card-width);
      height: var(--card-height);
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform var(--transition) ease;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      padding: 1rem;
      box-sizing: border-box;
      text-align: center;
      word-wrap: break-word;
    }

    .card-front {
      background: #ffffff;
    }

    .card-back {
      background: #4f46e5;
      color: #ffffff;
      transform: rotateY(180deg);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #4f46e5;
      color: #fff;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #4338ca;
    }

    button:disabled {
      background: #c5c7d0;
      cursor: not-allowed;
    }

    .notice {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
      max-width: 90vw;
    }
  </style>
</head>
<body>
  <h1>Flashcards</h1>
  <div id="flashcard-container"></div>

  <div class="controls">
    <button id="prevBtn">Prev</button>
    <button id="flipBtn">Flip</button>
    <button id="nextBtn">Next</button>
    <button id="shuffleBtn">Shuffle</button>
  </div>

  <p class="notice">Place a <code>cards.csv</code> file (with columns <strong>front</strong> and <strong>back</strong>) in the same folder as this page.</p>

  <!-- PapaParse CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    let cards = [];
    let currentIndex = 0;

    // DOM Elements
    const container = document.getElementById('flashcard-container');
    const prevBtn = document.getElementById('prevBtn');
    const flipBtn = document.getElementById('flipBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');

    async function loadCards() {
      try {
        const response = await fetch('cards.csv');
        if (!response.ok) throw new Error('cards.csv not found');
        const csvText = await response.text();

        const parsed = Papa.parse(csvText.trim(), {
          header: true,
          skipEmptyLines: true,
        });

        cards = parsed.data
          .filter(row => row.front && row.back)
          .map(row => ({ front: row.front.trim(), back: row.back.trim() }));

        if (cards.length === 0) {
          throw new Error('No valid rows in CSV');
        }
      } catch (err) {
        console.warn(err.message);
        // Fallback sample card
        cards = [
          {
            front: 'CSV Missing or Invalid',
            back: 'Ensure cards.csv exists with columns front and back',
          },
        ];
      }
      currentIndex = 0;
      renderCard(currentIndex);
    }

    function renderCard(index) {
      container.innerHTML = '';

      const card = document.createElement('div');
      card.className = 'card';

      const front = document.createElement('div');
      front.className = 'card-face card-front';
      front.textContent = cards[index].front;

      const back = document.createElement('div');
      back.className = 'card-face card-back';
      back.textContent = cards[index].back;

      card.appendChild(front);
      card.appendChild(back);
      container.appendChild(card);

      card.addEventListener('click', () => card.classList.toggle('is-flipped'));

      updateControls();
    }

    function updateControls() {
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === cards.length - 1;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex -= 1;
        renderCard(currentIndex);
      }
    });

    flipBtn.addEventListener('click', () => {
      const card = container.querySelector('.card');
      if (card) card.classList.toggle('is-flipped');
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < cards.length - 1) {
        currentIndex += 1;
        renderCard(currentIndex);
      }
    });

    shuffleBtn.addEventListener('click', () => {
      // Fisherâ€“Yates shuffle
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
      currentIndex = 0;
      renderCard(currentIndex);
    });

    // Load cards on startup
    loadCards();
  </script>
</body>
</html>
